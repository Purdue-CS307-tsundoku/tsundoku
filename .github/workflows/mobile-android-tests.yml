name: Mobile Android Tests

on:
  push:
    branches: [main, master]
    paths:
      - mobile/**
  pull_request:
    branches: [master]
    paths:
      - mobile/**

env:
  ANDROID_EMU_ARCH: x86_64
  ANDROID_EMU_API_LEVEL: 34
  ANDROID_EMU_NAME: Pixel_7_API_34_x86

jobs:
  build:
    name: Android Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"
      - name: Install dependencies
        run: npm ci
      - name: Cache Detox build
        id: cache-detox-build
        uses: actions/cache@v4
        with:
          path: android/app/build
          key: ${{ runner.os }}-detox-build
          restore-keys: |
            ${{ runner.os }}-detox-build
      - name: Run Detox Build
        run: |
          chmod +x android/gradlew
          npx detox build --configuration android.emu.debug
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Run Detox Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.ANDROID_EMU_API_LEVEL }}
          arch: ${{ env.ANDROID_EMU_ARCH }}
          avd-name: ${{ env.ANDROID_EMU_NAME }}
          working-directory: ./mobile
          script: ./android-test.sh
